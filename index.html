<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  </style>
</head>
<body>

<div class="dashboard-container row d-flex align-items-center">

   <div class="container  col-lg-3">
      <div class=" title-card-container row mx-2 mx-lg-0">
        <div class="custom-card col-12">
          <div class="custom-card-title row d-flex justify-content-center align-items-center justify-content-lg-start ">
            <div class="profile-picture pl-lg-4">
              <img src="images/image-jeremy.png" alt="JeremyPicture" srcset="">
            </div>
            <div class="profile-description">
              <div class="small-subtitle col-12">
                  Report for 
              </div>
              <div class="name col-12"> 
                 Jeremy Robson
              </div>
            </div>
          </div>
        </div>
        <div class="custom-card-options col-12">
          <div class="row">
            <div class="custom-option col-4 col-lg-12">Daily</div>
            <div class="custom-option col-4 col-lg-12 active-option">Weekly</div>
            <div class="custom-option col-4 col-lg-12">Monthly</div>
          </div>
        </div>
      </div>    
   </div>

    <div class="container col-lg-9">
      <div class="todos-row row mx-3">
          <div class="todo-card-container mt-4 mt-lg-3 col-lg-4">
            <div class="back-card work d-flex justify-content-end pr-3">
              <img src="images/icon-work.svg" alt="work-icon">
            </div>
            <div class="todo-card p-4">
                <div class="title-items d-flex row justify-content-between align-items-center px-3 pl-lg-3">
                  <div class="todo-title">Work</div>
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="todo-time d-flex row justify-content-between align-items-center align-items-lg-start px-3 flex-lg-column">
                    <div class="time-duration">32hrs</div>
                    <div class="week-time">Last Week - 36hrs </div>
                </div>
            </div>
          </div>

          <div class="todo-card-container  mt-4 mt-lg-3 col-lg-4">
            <div class="back-card  play d-flex  justify-content-end pr-3">
              <img src="images/icon-play.svg" alt="work-icon">
            </div>
            <div class="todo-card p-4">
                <div class="title-items d-flex row justify-content-between align-items-center px-3 pl-lg-3 pr-lg-0">
                  <div class="todo-title">Play</div>
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="todo-time d-flex row justify-content-between align-items-center align-items-lg-start px-3 flex-lg-column">
                    <div class="time-duration">10hrs</div>
                    <div class="week-time">Last Week - 8hrs </div>
                </div>
            </div>
          </div>

          <div class="todo-card-container  mt-4 mt-lg-3 col-lg-4">
              <div class="back-card study d-flex justify-content-end pr-3">
                <img src="images/icon-study.svg" alt="work-icon">
              </div>
              <div class="todo-card p-4">
                  <div class="title-items d-flex row justify-content-between align-items-center px-3 pl-lg-3 pr-lg-0">
                    <div class="todo-title">Study</div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                  </div>
                  <div class="todo-time d-flex row justify-content-between align-items-center align-items-lg-start px-3 flex-lg-column">
                      <div class="time-duration">4hrs</div>
                      <div class="week-time">Last Week - 7hrs </div>
                  </div>
              </div>
            </div>
        </div>

         <div class="todos-row row mx-3">
          <div class="todo-card-container  mt-4 mt-lg-3 col-lg-4">
            <div class="back-card exercise d-flex justify-content-end pr-3">
              <img src="images/icon-exercise.svg" alt="work-icon">
            </div>
            <div class="todo-card p-4">
                <div class="title-items d-flex row justify-content-between align-items-center px-3 pl-lg-3 pr-lg-0">
                  <div class="todo-title">Exercise</div>
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="todo-time d-flex row justify-content-between align-items-center align-items-lg-start px-3 flex-lg-column">
                    <div class="time-duration">4hrs</div>
                    <div class="week-time">Last Week - 5hrs </div>
                </div>
            </div>
          </div>

          <div class="todo-card-container  mt-4 mt-lg-3 col-lg-4">
            <div class="back-card social d-flex justify-content-end pr-3">
              <img src="images/icon-social.svg" alt="work-icon">
            </div>
            <div class="todo-card p-4">
                <div class="title-items d-flex row justify-content-between align-items-center px-3 pl-lg-3 pr-lg-0">
                  <div class="todo-title">Social</div>
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="todo-time d-flex row justify-content-between align-items-center align-items-lg-start px-3 flex-lg-column">
                    <div class="time-duration">5hrs</div>
                    <div class="week-time">Last Week - 10hrs </div>
                </div>
            </div>
          </div>

          <div class="todo-card-container mt-4 mt-lg-3 col-lg-4">
            <div class="back-card self-care d-flex justify-content-end pr-3">
              <img src="images/icon-self-care.svg" alt="work-icon">
            </div>
            <div class="todo-card p-4">
                <div class="title-items d-flex row justify-content-between align-items-center px-3 pl-lg-3 pr-lg-0">
                  <div class="todo-title">Self Care</div>
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="todo-time d-flex row justify-content-between align-items-center align-items-lg-start px-3 flex-lg-column">
                    <div class="time-duration"> 2hrs</div>
                    <div class="week-time">Last Week - 36hrs </div>
                </div>
            </div>
          </div>
        </div>
   </div> 

  </div>
  

  
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
